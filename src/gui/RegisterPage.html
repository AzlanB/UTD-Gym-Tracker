<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - UTD Gym Logger</title>
    <link rel="stylesheet" href="RegisterPageHelper.css">
</head>
<body>

<div class="container">
    <div class="loginWrapper">
        <h1>UTD Gym Logger Registration</h1>
        <form action="your_server_side_script.php" method="post" class="login-form">
            <div class="input-box">
                <label for="email"><i class='bx bx-mail-send'></i> Email:</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="input-box">
                <label for="username"><i class='bx bx-user'></i> Username:</label>
                <input type="text" id="username" name="username" required>
            </div>

            <div class="input-box">
                <label for="password"><i class='bx bx-lock'></i> Password:</label>
                <input type="password" id="password" name="password" required>
            </div>

            <div class="input-box">
                <label for="confirm_password"><i class='bx bx-lock-alt'></i> Confirm Password:</label>
                <input type="password" id="confirm_password" name="confirm_password" required>
            </div>

            <button type="submit" class="btn">Register</button>

            <div class="register-link">
                <p>Already have an account? <a href="LogInPage.html" class="register-link">Login here</a></p>
            </div>
        </form>
    </div>
</div>

</body>
</html>
